<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <script defer src="javascript.js"></script>
        <link rel="stylesheet" href="style.css">
        <title>calculator</title>
    </head>
    <body>
        <div class="container">
            <div class="top">
                <div class="display"></div>
            </div>
            <div class="lower">
                <div class="column">
                    <button data-key="48false" class="button">0</button>
                    <button data-key="49false" class="button">1</button>
                    <button data-key="50false" class="button">2</button>
                    <button data-key="51false" class="button">3</button>
                    <button data-key="52false" class="button">4</button>
                    <button data-key="53false" class="button">5</button>

                </div>
                <div class="column">
                    <button data-key="54false" class="button">6</button>
                    <button data-key="55false" class="button">7</button>
                    <button data-key="56false" class="button">8</button>
                    <button data-key="57false" class="button">9</button>
                    <button data-key="190false" class="button">.</button>
                    <button data-key="187true" class="operator">+</button>
                </div>
                <div class="column">
                    <button data-key="189false" class="operator">-</button>
                    <button data-key="56true" class="operator">*</button>
                    <button data-key="191false" class="operator">/</button>
                    <button data-key="187false" class="equal">=</button>
                    <button data-key="8false" class="backspace">&larr;</button>
                    <button data-key="48" style="width:80px" class="clear">clear</button>
                </div>
            </div>
        </div>
    </body>
</html>
